<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chess - Thomas Fisher (100198032)</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body onload="setup();">


<section id="board">
	<section id="boardc"></section>
	<div class="overlay" id="promotionMessage">
        <div class="overlay-inner">
            <span class="overlay-title">Promotion!</span>
            <p class="overlay-text" id="alertText"></p>
            <ul id="promotionList" class="white">
                <li><a href="#" class="promotion-button queen" onclick="promote('queen');"></a></li>
                <li><a href="#" class="promotion-button castle" onclick="promote('castle');"></a></li>
                <li><a href="#" class="promotion-button bishop" onclick="promote('bishop');"></a></li>
                <li><a href="#" class="promotion-button knight" onclick="promote('knight');"></a></li>
            </ul>
        </div>
    </div>
	<div class="overlay" id="errorMessage">
		<div class="overlay-inner">
			<span class="overlay-title">Error!</span>
			<p class="overlay-text" id="errorText"></p>
			<a href="#" class="overlay-button" onclick="closeError();">Close</a>
		</div>
	</div>
	<div class="overlay" id="endMessage">
		<div class="overlay-inner">
			<span class="overlay-title">New game?</span>
			<p class="overlay-text" id="endText"></p>
			<a href="#" class="overlay-button" onclick="closeEnd();">Close</a>
			<a href="#" class="overlay-button" onclick="newsetup();">New Game</a>
		</div>
	</div> 
</section> 
 
<span style="color: white;background-color: black;border-radius: 5px;padding: 3px; border: 2px solid gray;" id="blackTime"><span id="blackMin">10</span>:<span id="blackSec">00</span>:<span id="blackMil">00</span></span>
<span style="color: black;background-color: white;border-radius: 5px;padding: 3px; border: 2px solid gray;" id="whiteTime"><span id="whiteMin">10</span>:<span id="whiteSec">00</span>:<span id="whiteMil">00</span></span>
<input type="number" value="10" min="1" max="100" style="width: 50px;" id="setMin">
<button onclick="setTime()">Set</button>
<a href="#" class="button" onclick="showEnd('This will reset the current game');">New Game</a> 
<script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
