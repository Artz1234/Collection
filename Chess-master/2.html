<!DOCTYPE html>
<html>
<head>
<title>Two Iframes</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    width: 100vw;
  }
  .container {
    display: flex;
    width: 100%;
  }
  .iframe-container {
    width: 50%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<div class="container">
  <iframe src="https://artz1234.github.io/Collection/Chess-master/" class="iframe-container"></iframe>
  <iframe src="https://artz1234.github.io/Collection/Chess-master/" class="iframe-container"></iframe>
</div>

</body>
</html>
